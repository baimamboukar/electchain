name: electchain
description: Blockchain guarded voting system app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  auto_route: ^3.2.4
  charts_flutter: ^0.12.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_charts: ^0.5.0
  flutter_native_splash: ^2.1.3+1
  flutter_riverpod: ^1.0.3
  google_fonts: ^2.3.1
  hooks_riverpod: ^1.0.3
  polls: ^1.0.1

dev_dependencies:
  auto_route_generator: null
  build_runner: null
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
